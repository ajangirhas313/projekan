<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${menu.itemName} + ' - Zestoo Jajanan'"></title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-cream: #f8f4e6;
        --bg-white: #ffffff;
        --text-dark: #4a4a4a;
        --primary-orange: #ff8c42;
        --secondary-brown: #8d5b4c;
        --border-color: #e0dccc;
        --font-heading: "Gochi Hand", cursive;
        --font-body: "Poppins", sans-serif;
        --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: var(--font-body);
        background-color: var(--bg-cream);
        color: var(--text-dark);
      }
      /* Header (Sama seperti halaman lain) */
      .header {
        position: sticky;
        top: 0;
        left: 0;
        width: 100%;
        padding: 15px 5%;
        z-index: 100;
        background-color: rgba(248, 244, 230, 0.9);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--border-color);
      }
      .header .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1400px;
        margin: 0 auto;
      }
      .logo {
        font-family: var(--font-heading);
        font-size: 2.8rem;
        color: var(--secondary-brown);
        text-decoration: none;
      }
      .logo .span {
        color: var(--primary-orange);
      }
      .navbar-list {
        display: flex;
        list-style: none;
        gap: 40px;
      }
      .navbar-link {
        color: var(--text-dark);
        text-decoration: none;
        font-size: 1rem;
        font-weight: 500;
        transition: color 0.3s ease;
      }
      .navbar-link:hover {
        color: var(--primary-orange);
      }
      .header-btn-group {
        display: flex;
        align-items: center;
        gap: 20px;
      }
      .header-btn-group .ri-shopping-cart-fill {
        color: var(--secondary-brown);
        font-size: 1.8rem;
        transition: color 0.3s ease;
      }
      .header-btn-group .ri-shopping-cart-fill:hover {
        color: var(--primary-orange);
      }

      /* Detail Produk Section */
      .product-detail-section {
        padding: 60px 5%;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .product-layout {
        display: grid;
        grid-template-columns: 1fr 1.2fr;
        gap: 60px;
        align-items: center;
      }
      .product-image img {
        width: 100%;
        border-radius: 15px;
        box-shadow: var(--shadow);
      }
      .product-info .category {
        color: var(--primary-orange);
        font-weight: 700;
        font-size: 0.9rem;
        text-transform: uppercase;
        margin-bottom: 15px;
      }
      .product-info .title {
        font-family: var(--font-heading);
        font-size: 3.5rem;
        color: var(--secondary-brown);
        line-height: 1.2;
        margin-bottom: 20px;
      }
      .product-info .price {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--accent-green);
        margin-bottom: 20px;
      }
      .product-info .description {
        color: #777;
        line-height: 1.8;
        margin-bottom: 30px;
      }
      .product-info .stock {
        font-weight: 500;
        margin-bottom: 30px;
      }
      .stock span {
        background-color: #e0f2f1;
        color: #00796b;
        padding: 5px 10px;
        border-radius: 5px;
        font-weight: 700;
      }

      .order-form form {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      input.porsi {
        width: 80px;
        padding: 14px;
        text-align: center;
        border: 1px solid var(--border-color);
        border-radius: 10px;
        font-size: 1.2rem;
        font-weight: 700;
      }
      .btn-add-to-cart {
        background: var(--primary-orange);
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 700;
        font-size: 1rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 140, 66, 0.4);
        flex-grow: 1;
      }
      .btn-add-to-cart:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(255, 140, 66, 0.6);
      }

      .back-link {
        display: inline-block;
        margin-top: 40px;
        color: var(--secondary-brown);
        text-decoration: none;
        font-weight: 500;
      }
      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>
          <a th:href="@{/home}" class="logo"
            >Zestoo<span class="span">.</span></a
          >
        </h1>
        <nav class="navbar">
          <ul class="navbar-list">
            <li class="nav-item">
              <a th:href="@{/home}" class="navbar-link">Home</a>
            </li>
            <li class="nav-item">
              <a th:href="@{/menu1}" class="navbar-link">Menu</a>
            </li>
          </ul>
        </nav>
        <div class="header-btn-group">
          <a th:href="@{/cart}"><i class="ri-shopping-cart-fill"></i></a>
        </div>
      </div>
    </header>

    <main class="product-detail-section">
      <div class="container">
        <div class="product-layout">
          <div class="product-image">
            <img th:src="${menu.imagePath}" th:alt="${menu.itemName}" />
          </div>
          <div class="product-info">
            <p
              th:each="cate : ${menu.category}"
              th:text="${cate.categoryName}"
              class="category"
            ></p>
            <h2 class="title" th:text="${menu.itemName}">Nama Produk</h2>
            <div
              class="price"
              th:text="'Rp. ' + ${#numbers.formatDecimal(menu.price, 0, 'POINT', 0, 'COMMA')}"
            >
              Rp. 15.000
            </div>
            <p class="description" th:text="${menu.description}">
              Deskripsi produk akan muncul di sini.
            </p>
            <div class="stock">
              Stok Tersedia: <span th:text="${menu.stock}">20</span>
            </div>

            <div class="order-form">
              <form th:action="@{/add-to-cart}" method="post">
                <input type="hidden" name="menuId" th:value="${menu.id}" />
                <input
                  class="porsi"
                  type="number"
                  name="portionCount"
                  value="1"
                  min="1"
                  required
                />
                <button class="btn-add-to-cart" type="submit">
                  Tambah ke Keranjang
                </button>
              </form>
            </div>

            <a th:href="@{/menu1}" class="back-link">
              <i class="ri-arrow-left-line"></i> Kembali ke Menu
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
