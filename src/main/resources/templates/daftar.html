<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zestoo - Daftar Akun</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        :root {
            --bg-cream: #f8f4e6;
            --text-dark: #4a4a4a;
            --primary-orange: #ff8c42;
            --secondary-brown: #8d5b4c;
            --border-color: #e0dccc;
            --font-heading: 'Gochi Hand', cursive;
            --font-body: 'Poppins', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-cream);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            min-height: 100vh;
            color: var(--text-dark);
        }

        @keyframes slideUpFade {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .signup-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            animation: slideUpFade 0.8s ease forwards;
        }

        .signup-container h2 {
            font-family: var(--font-heading);
            font-size: 3rem;
            color: var(--secondary-brown);
            text-align: center;
            margin-bottom: 25px;
        }

        .form-field {
            position: relative;
            margin-bottom: 15px;
        }

        .form-field .ri {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-brown);
            font-size: 1.2rem;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: var(--font-body);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(255, 140, 66, 0.2);
        }
        
        .gender-group {
            text-align: left;
            margin-bottom: 20px;
        }
        .gender-group label {
            font-weight: 500;
            font-size: 0.9rem;
            display: block;
            margin-bottom: 10px;
        }
        .gender-options {
            display: flex;
            gap: 20px;
        }
        .gender-options label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            font-weight: 400;
        }

        .btn-submit {
            width: 100%;
            display: inline-block;
            padding: 15px 25px;
            margin-top: 10px;
            text-decoration: none;
            color: white;
            background-color: var(--primary-orange);
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 140, 66, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 140, 66, 0.5);
        }

        .login-prompt {
            margin-top: 25px;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
        }

        .login-prompt a {
            color: var(--primary-orange);
            font-weight: 700;
            text-decoration: none;
        }
        
        .login-prompt a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Daftar Akun Baru</h2>
        <form th:action="@{/sign-up}" method="post" th:object="${user}">
            <div class="form-field">
                <i class="ri-user-smile-line ri"></i>
                <input type="text" th:field="*{nama}" placeholder="Nama Lengkap" required />
            </div>
            <div class="form-field">
                <i class="ri-phone-line ri"></i>
                <input type="number" th:field="*{noHp}" placeholder="No. Handphone" required />
            </div>
            <div class="form-field">
                <i class="ri-calendar-line ri"></i>
                <input type="date" th:field="*{tanggalLahir}" required />
            </div>
            <div class="form-field">
                <i class="ri-mail-line ri"></i>
                <input type="text" th:field="*{username}" placeholder="Email" required />
            </div>
            <div class="form-field">
                <i class="ri-lock-fill ri"></i>
                <input type="password" th:field="*{password}" placeholder="Password" required />
            </div>
            
            <div class="gender-group">
                <label>Jenis Kelamin:</label>
                <div class="gender-options">
                    <label>
                        <input type="radio" th:field="*{gender}" value="Laki-laki" required /> Laki-laki
                    </label>
                    <label>
                        <input type="radio" th:field="*{gender}" value="Perempuan" required /> Perempuan
                    </label>
                </div>
            </div>

            <button type="submit" class="btn-submit">SIGN-UP</button>
        </form>
        
        <p class="login-prompt">
            Sudah punya akun? <a th:href="@{/sign-in}">Masuk di sini</a>
        </p>
    </div>
</body>
</html>
