<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zestoo - Login Pelanggan</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        :root {
            --bg-cream: #f8f4e6;
            --text-dark: #4a4a4a;
            --primary-orange: #ff8c42;
            --secondary-brown: #8d5b4c;
            --border-color: #e0dccc;
            --font-heading: 'Gochi Hand', cursive;
            --font-body: 'Poppins', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-cream);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: var(--text-dark);
        }

        @keyframes slideUpFade {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: slideUpFade 0.8s ease forwards;
        }

        .login-container h2 {
            font-family: var(--font-heading);
            font-size: 3rem;
            color: var(--secondary-brown);
            margin-bottom: 25px;
        }

        .login-field {
            position: relative;
            margin-bottom: 20px;
        }

        .login-field .ri {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-brown);
            font-size: 1.2rem;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px 12px 45px; /* Tambah padding kiri untuk ikon */
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(255, 140, 66, 0.2);
        }

        .btn-submit {
            width: 100%;
            display: inline-block;
            padding: 15px 25px;
            text-decoration: none;
            color: white;
            background-color: var(--primary-orange);
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 140, 66, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 140, 66, 0.5);
        }

        .signup-prompt {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #777;
        }

        .signup-prompt a {
            color: var(--primary-orange);
            font-weight: 700;
            text-decoration: none;
        }
        
        .signup-prompt a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: var(--secondary-brown);
            text-decoration: none;
            font-size: 0.9rem;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Pelanggan Sign-In</h2>
        <form th:action="@{/sign-in}" method="post" th:object="${user}">
            <div class="login-field">
                <i class="ri-mail-line ri"></i>
                <input type="text" th:field="*{username}" placeholder="Email" required/>
            </div>
            <div class="login-field">
                <i class="ri-lock-fill ri"></i>
                <input type="password" th:field="*{password}" placeholder="Password" required/>
            </div>
            <button type="submit" class="btn-submit">SIGN-IN</button>
        </form>
        
        <p class="signup-prompt">
            Belum punya akun? <a th:href="@{/sign-up}">Daftar di sini</a>
        </p>
        <a th:href="@{/}" class="back-link">Kembali ke Pilihan Peran</a>
    </div>
</body>
</html>
